<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="main-image">
                <img src="images/bg-pattern-card.svg" alt="card" srcset="">

            </div>
            <div class="avatar">
                <img src="images/image-victor.jpg" alt="avater" srcset="">
            </div>
            <h1 class="name"> Victor Crest <span>26</span>
            </h1>
            <p class="city"> London</p>
            <hr>
            <div class="info">
                <div class="follo">
                    <p class="num">80K</p>
                    <p class="details">Followers</p>
                </div>
                <div class="like">
                    <p class="num">803K</p>
                    <p class="details">Likes</p>
                </div>
                <div class="photo">
                    <p class="num">1.4K</p>
                    <p class="details">Photos</p>
                </div>
            </div>
        </div>

    </main>


    <footer>


        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Ahmed Hamdy</a>.
        </div>
    </footer>
</body>

</html>
